<!DOCTYPE html>
<html>
  <head>
    <title>FoxBox</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="signup">
      <h1>Welcome to your FoxBox!</h1>
      <p>
        <label for="signup-pwd1">
          Please choose an admin password (8 characters minimum):
        </label>
        <input type="password" id="signup-pwd1">
      </p>
      <p>
        <label for="signup-pwd2">
          Please repeat your admin password:
        </label>
        <input type="password" id="signup-pwd2">
      </p>
      <p>
        <input id="signup-button" type="submit" value="Signup">
      </p>
    </div>
    <div id="signup-success" hidden>
      <h1 id="thank-you">Thank you!</h1>
      <p>
        Now please use an app like
        <a href="http://example.com/">http://example.com/</a>
        to connect your IoT devices and set everything up. Please write down the
        following information:
      </p>
      <ul>
        <li>
          FoxBox location ('<span id="location">
            <em>determining...</em>
          </span>').
        </li>
        <li>
          Your username ('admin')
        </li>
        <li>
          Your password (the one you just created).
        </li>
      </ul>
    </div>
  </body>
  <script src="shared/js/url_search_params.js"></script>
  <script src="js/setup.js"></script>
</html>
